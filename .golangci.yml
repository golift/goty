version: "2"
linters:
  default: all
  disable:
    - nlreturn
    - exhaustruct
    - depguard
  exclusions:
    rules:
      - path: "printer.go"
        linters:
          - forbidigo
          - errcheck
      - path: ".*_test.go"
        linters:
          - gochecknoglobals
      - path: "cmd/"
        linters:
          - gochecknoglobals

issues:
  max-issues-per-linter: 0
  max-same-issues: 0

formatters:
  enable:
    - gci
    - gofmt
    - gofumpt
    - goimports
